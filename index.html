<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="flex-container">
        <div class="item">
            <img src="./img/dlf.pt-instagram-live-png-2499303.png" id="img-apresentacao">
        </div>
        <div class="item lado-direito"> 
            <div class="item-direito list-direito">
                <img src="./img/Instagram-Logo-650x366.png" id="logo"/>
                <textarea id="login" name="login" rows="1" cols="50" placeholder="Telefone, nome de usuário ou email"></textarea>
                <textarea id="senha" name="senha" rows="1" cols="50" placeholder="Senha"></textarea>
                <a href="#"  id="entrar">Entrar</a>
                <div class="ou"><p>OU</p></div>
                <div id="face">
                    <img src="./img/icons8-facebook-48.png">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                
                <a href="#" id="esqueceu">Esqueceu a sua senha?</a>

            </div>
            <div class="item-direito" id="cadastre-se"><p>Não tem uma conta? <a href="#">Cadastre-se</a></p></div>
            <div class="item-direito" id="obtenha"><p>Obtenha o Aplicativo.</p></div>
            <div class="item-direito list-btn">
                <img src="./img/pngwing.com (1).png" class="btn-loggin"/>
                <img src="./img/pngwing.com.png" class="btn-loggin"/>
                <h1>Testeeeee</h1>
            </div>
        </div>
        <footer>

        </footer>
    </section>
</body>
</html>
